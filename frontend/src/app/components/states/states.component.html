<section class="all__states">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-info">{{title}}</h1>
        <hr />
      </div>
    </div>

    <!-- start of second row -->
    <div class="row">
      <div class="col-md-3" *ngFor="let state of states">
        <p>City: {{state.Ford}}</p>
      </div>
    </div>
  </div>
</section>
